		<h1>虞美人·听雨</h1>
		<div class="content">
			<p>少年听雨歌楼上，红烛昏罗帐<sup class="p-note-ref">1</sup>。<br />
壮年听雨客舟中，江阔云低、断雁叫西风<sup class="p-note-ref">2</sup>。<br />
而今听雨僧庐下<sup class="p-note-ref">3</sup>，鬓已星星也<sup class="p-note-ref">4</sup>。<br />
悲欢离合总无情<sup class="p-note-ref">5</sup>，一任阶前、点滴到天明<sup class="p-note-ref">6</sup>。</p>
<h4>注释</h4>
<div class="p-notes">
<ol>
<li> 昏：昏暗，罗帐：古代床上的纱幔。</li>
<li> 断雁：失群孤雁</li>
<li> 僧庐：僧寺，僧舍。</li>
<li> 星星：白发点点如星，形容白发很多。</li>
<li> 无情：无动于衷。</li>
<li> 一任：听凭。</li>
</ol>
