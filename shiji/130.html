		<h1>This is shiji default template 1651059310</h1>
		<div class="content"><p>昔在<strong><ruby>颛<rt>zhuān</rt></ruby><ruby>顼<rt>xū</rt></ruby></strong>，命南王重以司天<sup id="fnref1:1"><a href="#fn:1" class="footnote-ref">(1</a></sup>，北正黎以司地<sup id="fnref1:2"><a href="#fn:2" class="footnote-ref">(2</a></sup>。唐虞之际，绍重黎之后<sup id="fnref1:3"><a href="#fn:3" class="footnote-ref">(3</a></sup>，使复典之，至于夏商，故重黎氏世序天地。其在周，程伯林甫其后也。当周宣王时，失其守而为司马氏。司马氏世典周史<sup id="fnref1:4"><a href="#fn:4" class="footnote-ref">(4</a></sup>。惠襄之间，司马氏去周适晋<sup id="fnref1:5"><a href="#fn:5" class="footnote-ref">(5</a></sup>。晋中军随会奔秦，而司马氏入少梁。</p>
<div class="footnotes">
<hr />
<ol>
<li id="fn:1">
<p>南正：传说中官名。重：人名。&#160;<a href="#fnref1:1" rev="footnote" class="footnote-backref">&#8617;</a></p>
</li>
<li id="fn:2">
<p>北正：传说中官名。黎：人名。&#160;<a href="#fnref1:2" rev="footnote" class="footnote-backref">&#8617;</a></p>
</li>
<li id="fn:3">
<p>绍：继承。&#160;<a href="#fnref1:3" rev="footnote" class="footnote-backref">&#8617;</a></p>
</li>
<li id="fn:4">
<p>典：掌管。&#160;<a href="#fnref1:4" rev="footnote" class="footnote-backref">&#8617;</a></p>
</li>
<li id="fn:5">
<p>去：离开。适：到……去。&#160;<a href="#fnref1:5" rev="footnote" class="footnote-backref">&#8617;</a></p>
</li>
</ol>
</div></div>
