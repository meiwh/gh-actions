		<h1>史 记 卷 十 九惠景间侯者年表第七</h1>
		<div class="content">
			<p><em class="r">太史公</em>读列封至<em class="r">便侯</em>，曰：有以也夫！<em class="r">长沙王</em>者，著令甲，称其忠焉。昔<em class="r">高祖</em>定天下，功臣非同姓疆土而王者八国。至<em class="r">孝惠</em>时，唯独<em class="r">长沙</em>全，禅五世，以无嗣绝，竟无过，为藩守职，信矣。故其泽流枝庶，毋功而侯者数人。及<em class="r">孝惠</em>讫<em class="r">孝景</em>间五十载，追修<em class="r">高祖</em>时遗功臣，及从<em class="r">代</em>来，<em class="r">吴楚</em>之劳，诸侯子弟若肺腑，外国归义，封者九十有馀。咸表始终，当世仁义成功之著者也。</p>
