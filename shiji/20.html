		<h1>史 记 卷 二 十建元以来侯者年表第八</h1>
		<div class="content">
			<p><em class="r">太史公</em>曰：<em class="r">匈奴</em>绝和亲，攻当路塞；<em class="r">闽越</em>擅伐，<em class="r">东瓯</em>请降。二夷交侵，当盛<em class="r">汉</em>之隆，以此知功臣受封侔于祖考矣。何者？自《诗书》称<em class="r">三代</em>“<em class="r">戎狄</em>是膺，<em class="r">荆荼</em>是征”，<em class="r">齐桓</em>越<em class="r">燕</em>伐<em class="r">山戎</em>，<em class="r">武灵王</em>以区区<em class="r">赵</em>服单于，<em class="r">秦缪</em>用<em class="r">百里</em>霸<em class="r">西戎</em>，<em class="r">吴楚</em>之君以诸侯役<em class="r">百越</em>。况乃以中国一统，明天子在上，兼文武，席卷四海，内辑亿万之众，岂以晏然不为边境征伐哉！自是后，遂出师北讨强<em class="r">胡</em>，南诛劲<em class="r">越</em>，将卒以次封矣。</p>
